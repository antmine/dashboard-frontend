<h3>Site informations : </h3>
<form  (ngSubmit)="onSubmit()" #editSiteForm="ngForm" class="addSiteForm">
<p>
  <mat-input-container class="example-full-width">
    <input required disabled matInput placeholder="Id" [(ngModel)]="site.ID_WEBSITE" name="ID_WEBSITE" id="ID_WEBSITE">
  </mat-input-container>
</p>
<p>
  <mat-input-container class="example-full-width">
    <input required matInput placeholder="Nom" [(ngModel)]="site.NAME" name="NAME" id="NAME">
  </mat-input-container>
</p>
<p>
  <mat-input-container class="example-full-width">
    <input required disable matInput placeholder="Url" [(ngModel)]="site.URL" name="URL" id="URL">
  </mat-input-container>
</p>

<p>
  <mat-input-container class="example-full-width">
    <input required disable matInput placeholder="Script" [(ngModel)]="site.script" name="script" id="script">
  </mat-input-container>
</p>

</form>
