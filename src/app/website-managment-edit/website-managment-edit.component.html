<h3>Site informations : </h3>
<form  (ngSubmit)="onSubmit()" #editSiteForm="ngForm" class="addSiteForm">
<p>
  <md-input-container class="example-full-width">
    <input required disabled mdInput placeholder="Id" [(ngModel)]="site.ID_WEBSITE" name="ID_WEBSITE" id="ID_WEBSITE">
  </md-input-container>
</p>
<p>
  <md-input-container class="example-full-width">
    <input required mdInput placeholder="Nom" [(ngModel)]="site.NAME" name="NAME" id="NAME">
  </md-input-container>
</p>
<p>
  <md-input-container class="example-full-width">
    <input required disable mdInput placeholder="Url" [(ngModel)]="site.URL" name="URL" id="URL">
  </md-input-container>
</p>

<p>
  <md-input-container class="example-full-width">
    <input required disable mdInput placeholder="Script" [(ngModel)]="site.script" name="script" id="script">
  </md-input-container>
</p>

</form>
