
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h3>Websites managment</h3>
    <a [routerLink]="['/website/add']" md-raised-button>New</a>
    <md-list id="websites-wrapper">
      <md-list-item *ngFor="let row of data">
        <h3 md-line> {{row.NAME}} </h3>
        <p md-line>
          <span> {{row.URL}} </span>
          <span class="demo-2"> -- {{row.IS_ACTIVE}} </span>
        </p>
        <button md-icon-button (click)="displayWebsite(row);">
          <md-icon>info</md-icon>
        </button>
        <button md-icon-button (click)="deleteWebsite(row)">
          <md-icon>delete</md-icon>
        </button>
        <button md-icon-button (click)="triggerEdit(row);">
          <md-icon>mode_edit</md-icon>
        </button>
      </md-list-item>
    </md-list>
    <div id="edit-wrapper" class="hidden">
      <form id="edit-form"(ngSubmit)="editWebsite()">
        <div class="form-line">
          <input required type="text" class="form-field" name="Name" placeholder="Name" value={{dataSpecificWebsite?.NAME}}>
        </div>
        <div class="form-line">
          <input required type="text" class="form-field" name="Url" placeholder="Url" value={{dataSpecificWebsite?.URL}}>
        </div>
        <div class="form-line">
          <input required type="text" class="form-field" name="IdCrypto" placeholder="Id crypto currency">
        </div>
        <div class="form-line">
          <input required type="text" class="form-field" name="Enabled" placeholder="Enabled ?">
        </div>
        <button id="submit" type="sumbit">submit</button>
      </form>
    </div>
  </div>
</div>
