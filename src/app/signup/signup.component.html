<form (ngSubmit)="onSubmit()" class="example-form">
  <p>
    <md-input-container class="example-full-width">
      <input mdInput placeholder="First name">
    </md-input-container>
  </p>
  <p>
    <md-input-container class="example-full-width">
      <input mdInput placeholder="Last name">
    </md-input-container>
  </p>
  <p>
    <md-input-container class="example-full-width">
      <input mdInput type="email" placeholder="Email">
    </md-input-container>
  </p>
  <p>
    <md-input-container class="example-full-width">
      <input mdInput type="password" placeholder="Password">
    </md-input-container>
  </p>
  <p>
    <md-input-container class="example-full-width">
      <input mdInput type="date" placeholder="Birthday">
    </md-input-container>
  </p>
  <p>
    <md-input-container class="example-full-width">
      <textarea mdInput placeholder="Address"></textarea>
    </md-input-container>
  </p>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><md-input-container class="example-full-width">
      <input mdInput placeholder="City">
    </md-input-container></td>
    <td><md-input-container class="example-full-width">
      <input mdInput placeholder="Country">
    </md-input-container></td>
    <td><md-input-container class="example-full-width">
      <input mdInput #postalCode maxlength="5" placeholder="Postal Code">
      <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
    </md-input-container></td>
  </tr></table>
 <button type="submit" md-raised-button>Submit</button>

</form>
