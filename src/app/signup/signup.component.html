<br>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <br>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="signup-form">
      <p>
        <mat-input-container class="example-full-width">
          <input required matInput placeholder="Prénom" [(ngModel)]="client.NAME" name="name" id="name">
        </mat-input-container>
      </p>
      <p>
        <mat-input-container class="example-full-width">
          <input required matInput placeholder="Nom" [(ngModel)]="client.LASTNAME" name="lastname" id="lastname">
        </mat-input-container>
      </p>
      <p>
        <mat-input-container class="example-full-width">
          <input required matInput type="email" placeholder="Email" ngControl="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$" [(ngModel)]="client.EMAIL_ADDRESS" name="email" id="email">
        </mat-input-container>
      </p>
      <p>
        <mat-input-container class="example-full-width">
          <input required matInput type="password" placeholder="Mot de passe" [(ngModel)]="client.HASH_PASSWORD" name="password" id="password">
        </mat-input-container>
      </p>
      <p>
        <mat-input-container class="example-full-width">
          <input required matInput type="date" placeholder="Date de naissance" [(ngModel)]="client.DATE_BIRTHDAY" name="birthday" id="birthday">
        </mat-input-container>
      </p>
      <p>
        <mat-input-container class="example-full-width">
          <textarea required matInput placeholder="Adresse" [(ngModel)]="client.ADDRESS.STREET" name="street" id="street"></textarea>
        </mat-input-container>
      </p>

      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-input-container class="example-full-width">
          <input required matInput placeholder="Ville" [(ngModel)]="client.ADDRESS.CITY" name="city" id="city">
        </mat-input-container></td>
        <td><mat-input-container class="example-full-width">
          <input required matInput placeholder="Pays" [(ngModel)]="client.ADDRESS.COUNTRY" name="country" id="country">
        </mat-input-container></td>
        <td><mat-input-container class="example-full-width">
          <input required matInput #postalCode maxlength="5" placeholder="Code postal" [(ngModel)]="client.ADDRESS.ZIP_CODE" name="zip_code" id="zip_code">
          <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
        </mat-input-container></td>
      </tr></table>
      <a [routerLink]="['/login']" mat-raised-button class="login-btn">Déjà un compte ?</a>
      <button type="submit" mat-raised-button [disabled]="!signupForm.form.valid" class="submit-btn">Créer mon compte</button>

    </form>

  </div>
</div>
