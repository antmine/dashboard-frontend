<div *ngIf="siteAvailable" class="row">
  <div *ngFor="let site of sites" class="col-lg-12">
    <app-site-stats [site_id]="site.ID_WEBSITE"></app-site-stats>
  </div>
</div>
<div *ngIf="sites && sites.length == 0" class="no-stats-available">
  Vous n'avez pas encore de statistiques disponibles
</div>
