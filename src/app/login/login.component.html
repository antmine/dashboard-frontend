
<br>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div *ngIf="error">Code error {{error?.code}} : {{error?.path}}</div>
    <br>
    <h3>Connection</h3>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <p>
        <md-input-container class="example-full-width">
          <input required mdInput type="email" placeholder="Email" [(ngModel)]="login.EMAIL_ADDRESS" name="email" id="email">
        </md-input-container>
      </p>
      <p>
        <md-input-container class="example-full-width">
          <input required mdInput type="password" placeholder="Mot de passe" [(ngModel)]="login.HASH_PASSWORD" name="password" id="password">
        </md-input-container>
      </p>
      <a href="/signup" md-raised-button class="signup-btn">Cr√©er un compte</a>
      <button type="submit" md-raised-button [disabled]="!loginForm.form.valid" class="submit-btn">Se connecter</button>
    </form>
  </div>
</div>
