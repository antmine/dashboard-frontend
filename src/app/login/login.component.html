<br>
<div *ngIf="error">Code error {{error?.code}} : {{error?.path}}</div>
<br>
<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="example-form">
  <p>
    <md-input-container class="example-full-width">
      <input required mdInput type="email" placeholder="Email" [(ngModel)]="login.email" name="email" id="email">
    </md-input-container>
  </p>
  <p>
    <md-input-container class="example-full-width">
      <input required mdInput type="password" placeholder="Password" [(ngModel)]="login.password" name="password" id="password">
    </md-input-container>
  </p>
  <button type="submit" md-raised-button [disabled]="!loginForm.form.valid">Submit</button>
</form>
