<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Profil et préférences</h1>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="signup-form">
      <p>
        <md-input-container class="example-full-width">
          <input required mdInput placeholder="Prénom" [(ngModel)]="client.NAME" name="NAME" id="NAME">
        </md-input-container>
      </p>
      <p>
        <md-input-container class="example-full-width">
          <input required mdInput placeholder="Nom" [(ngModel)]="client.LASTNAME" name="LASTNAME" id="LASTNAME">
        </md-input-container>
      </p>
      <p>
        <md-input-container class="example-full-width">
          <input required mdInput type="password" placeholder="Mot de passe" [(ngModel)]="client.password" name="password" id="password">
        </md-input-container>
      </p>
      <p>
        <md-input-container class="example-full-width">
          <input required mdInput type="date" placeholder="Date de naissance" [ngModel]="client.DATE_BIRTHDAY | date:'yyyy-MM-dd'" name="DATE_BIRTHDAY" id="DATE_BIRTHDAY">
        </md-input-container>
      </p>
      <p>
        <md-input-container class="example-full-width">
          <textarea required mdInput placeholder="Adresse" [(ngModel)]="client.ADDRESS.STREET" name="street" id="street"></textarea>
        </md-input-container>
      </p>

      <table class="example-full-width" cellspacing="0"><tr>
        <td><md-input-container class="example-full-width">
          <input required mdInput placeholder="Ville" [(ngModel)]="client.ADDRESS.CITY" name="city" id="city">
        </md-input-container></td>
        <td><md-input-container class="example-full-width">
          <input required mdInput placeholder="Pays" [(ngModel)]="client.ADDRESS.COUNTRY" name="country" id="country">
        </md-input-container></td>
        <td><md-input-container class="example-full-width">
          <input required mdInput #postalCode maxlength="5" placeholder="Code postal" [(ngModel)]="client.ADDRESS.ZIP_CODE" name="zip_code" id="zip_code">
          <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
        </md-input-container></td>
      </tr></table>
      <button type="submit" md-raised-button [disabled]="!signupForm.form.valid" class="submit-btn">Enregistrer</button>
    </form>
    <br><br><br>
    <p>
      <button md-raised-button (click)="deleteAccount()">Supprimer compte</button>
    </p>
  </div>

</div>
