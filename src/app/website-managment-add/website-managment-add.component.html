
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="website-container">
      <h3>Add a website</h3>
      <form  (ngSubmit)="onSubmit()" #addSiteForm="ngForm" class="addSiteForm">
        <p>
          <md-input-container>
            <input required mdInput placeholder="Name" [(ngModel)]="site.name" name="name" id="name">
          </md-input-container>
        </p>
        <p>
          <md-input-container>
            <input required mdInput placeholder="Url" [(ngModel)]="site.url" name="url" id="url">
          </md-input-container>
        </p>
        <p>
          <md-select required placeholder="Currency" [(ngModel)]="site.currency" name="currency">
            <md-option *ngFor="let currency of currencies" [value]="currency.id"> {{ currency.name }} </md-option>
          </md-select>
        </p>
        <p>
          Enable : <md-slide-toggle ngDefaultControl [(ngModel)]="site.enable" name="enable" [checked]="site.enable"></md-slide-toggle>
        </p>
        <p>
          <button [routerLink]="['/website']" md-raised-button>back</button>
          <button type="submit" md-raised-button [disabled]="!addSiteForm.form.valid" class="submit-btn">Submit</button>
        </p>
      </form>
    </div>
  </div>
</div>
