
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="website-container">
      <h3>Ajouter un site</h3>
      <form  (ngSubmit)="onSubmit()" #addSiteForm="ngForm" class="addSiteForm">
        <p>
          <mat-input-container>
            <input required matInput placeholder="Nom" [(ngModel)]="site.NAME" name="name" id="name">
          </mat-input-container>
        </p>
        <p>
          <mat-input-container>
            <input required matInput placeholder="Url" [(ngModel)]="site.URL" name="url" id="url">
          </mat-input-container>
        </p>
        <hr>
        <h4>Crypto Monnaies :</h4>
        <p *ngFor="let currency of site.CRYPTO_CURRENCY_WEBSITEs">
            <b>{{Â currency.ID_CRYPTO }} :</b> <mat-slide-toggle ngDefaultControl [(ngModel)]="currency.IS_ENABLE" name="enable" [checked]="currency.IS_ENABLE"></mat-slide-toggle>
        </p>
        <!-- <p>
          <mat-select required placeholder="Currency" [(ngModel)]="site.CryptoCurrency" name="currency">
            <mat-option *ngFor="let currency of currencies" [value]="currency.id"> {{ currency.name }} </mat-option>
          </mat-select>
        </p> -->
        <p>
          <button [routerLink]="['/website']" mat-raised-button>Retour</button>
          <button type="submit" mat-raised-button [disabled]="!addSiteForm.form.valid" class="submit-btn">Enregistrer</button>
        </p>
      </form>
    </div>
  </div>
</div>
