<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Mot de passe oublié</h1>

    <form (ngSubmit)="onSubmit()" #resetForm="ngForm" class="reset-form">
      <p>
        <mat-input-container class="example-full-width">
          <input required matInput placeholder="Email" [(ngModel)]="email_address" name="email_address" id="email_address">
        </mat-input-container>
      </p>
      <button type="submit" mat-raised-button [disabled]="!resetForm.form.valid" class="submit-btn">Réinitialiser mon mot de passe</button>
      <a [routerLink]="['/login']" mat-raised-button class="login-btn">Login</a>
    </form>
